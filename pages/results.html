<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personalized Trip Results</title>
    <link rel="stylesheet" href="/styles/results.css"> 
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/logo_2.png" alt="">
        </div>
        <div class="nav-buttons">
            <button onclick="window.location.href='/'">MAIN</button>
            <button onclick="window.location.href='/about'">ABOUT US</button>
            <div class="dropdown">
                <button class="drop" id="Drop">DESTINATIONS</button>
                <div class="dropdown-content" id="dropContent">
                    <button onclick="window.location.href='/tashkent'">Tashkent</button>
                    <button onclick="window.location.href='/samarkand'">Samarkand</button>
                    <button onclick="window.location.href='/bukhara'">Bukhara</button>
                    <button onclick="window.location.href='/khiva'">Khiva</button>
                </div>
            </div>
        <div class="search">
            <input type="text" class="search__input" placeholder="Search"/>
            <button class="search__button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                  </svg>
            </button>
        </div>
    </div>
    </header>

    <section class="welcome-section">
        <h2>Welcome User {{PREFERRED_NAME}}! We prepared an ideal trip for you according to your preferences and your budget</h2>
            <h2>Your Budget: ${{USER_BUDGET}}</h2>
            <h2>Total Cost of Activities: ${{TOTAL_COST}}</h2>
            <h2>Total Duration: {{TOTAL_HOURS}} hours</h2>
    </section>
    
    <div id="results-container">
        {{RESULTS_CONTENT}}
    </div>

</body>
</html>

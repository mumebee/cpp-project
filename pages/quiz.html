<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="/styles/quiz.css">
</head>
<body>
<div class="form-container">
    <h1>Travel Quiz</h1>
    <form action="/quiz_submit" method="POST">

        <input type="hidden" name="username" value="{{USERNAME}}">

        <label><h3>Age :</h3></label>
        <input type="number" name="age" required>

        <label><h3>Preferred name :</h3></label>
        <input type="text" name="preferred_name" required>

        <h3>Cities to visit :</h3>
        <div class="checkbox-group">
        <label><input type="checkbox" name="cities[]" value="Samarkand"> Samarkand</label>
        <label><input type="checkbox" name="cities[]" value="Tashkent"> Tashkent</label>
        <label><input type="checkbox" name="cities[]" value="Bukhara"> Bukhara</label>
        
        <h3>Categories :</h3>
        <label><input type="checkbox" name="categories[]" value="culinary"> Culinary</label>
        <label><input type="checkbox" name="categories[]" value="museum"> Museum</label>
        <label><input type="checkbox" name="categories[]" value="walk"> Walk</label>
        <label><input type="checkbox" name="categories[]" value="cultural"> Cultural</label>
        <label><input type="checkbox" name="categories[]" value="modern"> Modern</label>
</div>
        <label><h3>Select your budget :</h3></label>
        <input type="number" name="budget" required>

        <button type="submit">Submit Quiz</button>
    </form>
</div>
</body>
</html>
